<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Teklif</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
        }

        h1 {
            text-align: center;
        }

        .info {
            margin-bottom: 20px;
        }

        .info div {
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f5f5f5;
        }

        .total {
            margin-top: 20px;
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>TEKLİF</h1>

    <div class="info">
        <div><strong>Başlık:</strong> {{ .Title }}</div>
        <div><strong>Müşteri:</strong> {{ .Customer }}</div>
        <div><strong>Durum:</strong> {{ .Status }}</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Kalem</th>
                <th>Adet</th>
                <th>Birim Fiyat</th>
                <th>Toplam</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Items }}
            <tr>
                <td>{{ .ItemName }}</td>
                <td>{{ .Quantity }}</td>
                <td>{{ .UnitPrice }}</td>
                <td>{{ .Total }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>

    <div class="total">
        TOPLAM: {{ .Total }}
    </div>

</body>

</html>
